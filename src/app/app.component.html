<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser(user)"
        [selected]="user.id === selectedUser?.id" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [user]="selectedUser" [selectedTasks]="selectedTasks" />
  } @else {
  <h2 id="fallback">Select a user to see thier tasks!</h2>
  }
</main>
